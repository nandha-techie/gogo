<table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat = "data in datas">
                <td>{{data.name}}</td>
                <td>{{data.age}}</td>
                <td>{{data.add}}<input type="checkbox" value="{{data.id}}"></input></td>
            </tr>
        </tbody>    
  </table>
